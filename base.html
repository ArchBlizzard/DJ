<!DOCTYPE html>
<html>
<head>
  <title>Django Order Management App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'order_list' %}">Order Management App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'order_add' %}">Add Order</a>
        </li>
      </ul>
    </div>
    {% if user.is_authenticated %}
      <span class="navbar-text">
        Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
      </span>
    {% else %}
      <span class="navbar-text">
        <a href="{% url 'login' %}">Login</a>
      </span>
    {% endif %}
  </nav>
  <div class="container py-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
